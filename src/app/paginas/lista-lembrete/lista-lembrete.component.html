<div class="container mt-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <app-error-msg></app-error-msg>
            <div class="text-right">
                <button type="button" class="btn btn-success" routerLink="/lembrete/criar">Novo Lembrete</button>
            </div>
            <div class="text-center" *ngIf="!existemLembretes()">
                Nenhum Lembrete cadastrado.
            </div>
        </div>
    </div>
    <div class="row mt-3" *ngFor="let lembrete of lembretes">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <span class="badge badge-pill "
                    [class.bedge-danger]="lembrete.prioridade == 'ALTA'" 
                    [class.bedge-warning]="lembrete.prioridade == 'MEDIA'"
                    [class.bedge-success]="lembrete.prioridade == 'BAIXA'"
                    >
                    PRIORIDADE {{lembrete.prioridade}}
                    </span>
                </div>
                <div class="card-body">
                    <p class="card-text">{{lembrete.conteudo}}</p>
                </div>
                <div class="card-footer">
                    <div class="text-right">
                        <button type="button" class="btn btn-primary btn-sm m1-1"  routerLink="/lembrete/editar/{{lembrete.id}}">EDITAR </button>
                        <button type="button" class="btn btn-primary btn-sm m1-1"  routerLink="/lembrete/editar/{{lembrete.id}}">x </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
